---
dependency:
  name: galaxy
lint: |
  yamllint -d "{ignore: .venv}" .
  ansible-lint defaults files meta molecule tasks
  flake8 molecule
driver:
  name: docker
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE:-"geerlingguy/docker-ubuntu2004-ansible"}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
provisioner:
  name: ansible
  playbooks:
    prepare: ../prepare.yml
    converge: ../converge.yml
scenario:
  name: default
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    #- idempotence
    #- side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  directory: ../tests/
