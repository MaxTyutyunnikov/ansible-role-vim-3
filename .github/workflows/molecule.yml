---
name: Molecule Test

on:
  - push
  - workflow_dispatch

jobs:
  molecule:
    runs-on:
      - ubuntu-latest
    strategy:
      fail-fase: false
      matrix:
        scenario:
          # Default is current latest LTS version.
          - "default"
          - "18.04"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ github.repository }}
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_options: --debug
          molecule_command: test
          molecule_args: --scenario-name ${{ matrix.scenario }}
        env:
          ANSIBLE_FORCE_COLOR: '1'
